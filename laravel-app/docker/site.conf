# =============================================================================
# Nginx Virtual Host Configuration for Laravel
# Serves Laravel from /var/www/html/public on port 10000
# =============================================================================

server {
    # Listen on port 10000 (Render.com default)
    listen 10000 default_server;
    listen [::]:10000 default_server;

    # Server name (catch-all)
    server_name _;

    # Document root - Laravel public directory
    root /var/www/html/public;

    # Index files
    index index.php index.html index.htm;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # Logging
    # ==========================================================================
    
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;

    # ==========================================================================
    # Laravel Routing
    # ==========================================================================
    
    location / {
        # Try to serve file directly, fall back to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================================================
    # PHP Processing via PHP-FPM
    # ==========================================================================
    
    location ~ \.php$ {
        # Prevent PHP execution in uploads
        try_files $uri =404;

        # FastCGI settings
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;

        # FastCGI parameters
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # FastCGI buffer settings
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 60;
        fastcgi_read_timeout 60;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # ==========================================================================
    # Static Files Caching
    # ==========================================================================
    
    # Cache static assets (Vite build output)
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache other static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }

    # ==========================================================================
    # Security: Deny Access to Sensitive Files
    # ==========================================================================
    
    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Deny access to sensitive files
    location ~* (composer\.(json|lock)|package(-lock)?\.json|\.env|artisan)$ {
        deny all;
    }

    # ==========================================================================
    # Favicon and Robots
    # ==========================================================================
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # ==========================================================================
    # Laravel Health Check Endpoint
    # ==========================================================================
    
    location = /up {
        access_log off;
        try_files $uri /index.php?$query_string;
    }
}
